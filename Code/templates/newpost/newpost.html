<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post | UfoNight</title>
    <link rel="stylesheet" href="../../static/css/reset.css">
    <link rel="stylesheet" href="../../static/css/newpost/newpost.css">
</head>
<body>
    <header class="UfoNight__Header">
        <link rel="stylesheet" href="../../static/css/partials/header/header.css">
    
        <div class="UfoNight__Header__Menu__Profile noDisplay" >
            <div class="UfoNight__Header__Menu__Profile__ButtonsA">
                <a class="UfoNight__Header__Menu__Item__a"  href="">Perfil</a>
                <a class="UfoNight__Header__Menu__Item__a"  href="">Favoritos</a>
                <a class="UfoNight__Header__Menu__Item__a"  href="">Configurações</a>
            </div>
            <a class="UfoNight__Header__Menu__Item__a__Exit"  href="">Sair</a>
        </div>
    
        <div class="UfoNight__Header__Container">
    
            <div class="UfoNight__Header__ContainerItem UfoNight__Header__Logo__Container">
                <img src="../../static/img/UfoNightLogoWhite.svg" alt="" class="UfoNight__Header__Logo__Img">
                <img src="../../static/img/UfoNightLogoSmallWhite.svg" alt="" class="UfoNight__Header__Logo__ImgSmall">
            </div>
    
            <form action="" class="UfoNight__Header__ContainerItem UfoNight__Header__SearchForm__Container">
                <input type="text" class="UfoNight__Header__SearchForm__Input" placeholder="Busque nas estrelas">
                <button class="UfoNight__Header__SearchForm__Btn">
                    <img src="../../static/img/Lupa.svg" alt="" class="UfoNight__Header__SearchForm__Btn__Img">
                </button>
            </form>
    
            <div class="UfoNight__Header__ContainerItem UfoNight__Header__UserMenuToggle__Container">
                <h2 class="UfoNight__Header__UserMenuToggle__UserName">Hugo</h2>
                <button class="UfoNight__Header__UserMenuToggle__UserPic">
                    <img class="UfoNight__Header__UserMenuToggle__UserPicImg Invert" src="https://caocidadao.com.br/wp-content/uploads/2019/09/user.png" alt="">
                </button>
            </div>
    
        </div>
        <script src="../../static/js/partials/header.js"></script>
    </header>
    <nav class="UfoNight__Nav">
        <link rel="stylesheet" href="../../static/css/partials/nav/nav.css">
        <div class="UfoNight__Nav__Highlights__Container">
    
            <a class="UfoNight__Nav__Highlights__Item__a"href="">Destaques</a>
            <a class="UfoNight__Nav__Highlights__Item__a"href="">Brasil</a>
            <a class="UfoNight__Nav__Highlights__Item__a"href="">Abduções</a>
            <a class="UfoNight__Nav__Highlights__Item__a"href="">Misterios</a>
            <a class="UfoNight__Nav__Highlights__Item__a"href="">Conspiração</a>
            <a class="UfoNight__Nav__Highlights__Item__a"href="">Curiosidades</a>
            <a class="UfoNight__Nav__Highlights__Item__a"href="">Categorias</a>
    
        </div>
        
    </nav>
    <main class="UfoNight__NewPost">
        <form class="UfoNight__NewPost_container">
            <div class="NewPost__Post_head">

                <div class="NewPost__Post_head__picture">
                    <span>Recomendado imagem 16:9</span>
                    <input type="file" name="" id="files" class="NewPost__Post_head__picture__upload_input" accept="image/png, image/jpeg">
                    <img src="" alt="" id="image" class="NewPost__Post_head__picture__upload_preview">
                </div>
                <div class="NewPost__Post_head__Main_infos">

                    <div class="Post_head__Main__Title_container">
                        <input type="text" name="" id="" class="Post_head__Main__Title_input" placeholder="Titulo" maxlength="75">
                    </div>
                    <div class="Post_head__Main__Types_container">

                        <div class="Main__Types_button_preset" id="Active_type">
                            <button class="head__Main__button_preset button_preset_false button_preset_the_selected">Rascunho</button>
                            <button class="head__Main__button_preset button_preset_true">Ativo</button>
                            <span class="Main__Types_button_preset-text-result">True</span>
                        </div>

                        <div class="Main__Types_button_preset" id="Html_bool">
                            <button class="head__Main__button_preset button_preset_false button_preset_the_selected">HTML</button>
                            <button class="head__Main__button_preset button_preset_true">RICH TEXT</button>
                            <span class="Main__Types_button_preset-text-result">True</span>
                        </div>

                    </div>

                    <div></div>

                </div>
            </div>
            <div class="NewPost__Post_tags"></div>
            <div class="NewPost__Post_content"></div>
        </form>
        <script src="../../static/js/newpost/newpost.js"></script>
        <script src="../../static/js/partials/Type_button.js"></script>
    </main>

    <footer class="UfoNight__Footer">
        <link rel="stylesheet" href="../../static/css/partials/footer/footer.css">
        <div class="UfoNight__Footer__Container">
            <div class="UfoNight__Footer__ItemInfo">
                <a href="" class="UfoNight__Footer__ItemInfo__a">Termos de Uso</a>
                <a href="" class="UfoNight__Footer__ItemInfo__a">Politica de dados</a>
                <a href="" class="UfoNight__Footer__ItemInfo__a">Mapa do site</a>
                <a href="" class="UfoNight__Footer__ItemInfo__a">Inicio</a>
            </div>
            <div class="UfoNight__Footer__ItemInfo">
                <img class="UfoNight__Footer__ItemInfo__img" src="../../static/img/UfoNightLogoWhite.svg" alt="">
                <a href="" class="UfoNight__Footer__ItemInfo__a">2020 Todos os direitos reservados</a>
            </div>
            <div class="UfoNight__Footer__ItemInfo">
                <a href="" class="UfoNight__Footer__ItemInfo__a">Ajuda</a>
                <a href="" class="UfoNight__Footer__ItemInfo__a">Contato</a>
                <a href="" class="UfoNight__Footer__ItemInfo__a">Ajude o projeto</a>
                
            </div>
        </div>
    </footer>
</body>
</html>
